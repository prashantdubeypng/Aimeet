<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 50px;
        }
        .join-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .join-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-join {
            width: 100%;
            background: #667eea;
            border: none;
            padding: 12px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-join:hover {
            background: #764ba2;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: white;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .alert {
            margin-top: 20px;
        }
        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="join-container">
        <h2>Join Meeting</h2>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="room_code">Meeting Code</label>
                <input type="text" id="room_code" name="room_code" class="form-control" placeholder="e.g., abc-def-ghi" required>
                <div class="info-text">
                    Enter the meeting code (e.g., abc-def-ghi)
                </div>
            </div>

            <button type="submit" class="btn btn-join">Join Meeting</button>
        </form>

        <div class="back-link">
            <a href="{% url 'home' %}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
