<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 50px;
        }
        .create-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        .create-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-create {
            width: 100%;
            background: #667eea;
            border: none;
            padding: 12px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-create:hover {
            background: #764ba2;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: white;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="create-container">
        <h2>Create New Meeting</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Meeting Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="e.g., Project Discussion" required>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Add a description for your meeting..."></textarea>
            </div>

            <button type="submit" class="btn btn-create">Create Meeting</button>
        </form>

        <div class="back-link">
            <a href="{% url 'home' %}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
