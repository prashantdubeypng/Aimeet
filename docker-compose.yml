version: "3.8"

services:
  web:
    build: .
    working_dir: /app/videocaller
    command: daphne -b 0.0.0.0 -p 8000 videocaller.asgi:application
    volumes:
      - ./videocaller:/app/videocaller
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aimeet
      - REDIS_URL=redis://redis:6379/0

  worker:
    build: .
    working_dir: /app/videocaller
    command: python manage.py qcluster
    volumes:
      - ./videocaller:/app/videocaller
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aimeet
      - REDIS_URL=redis://redis:6379/0

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=aimeet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./videocaller/staticfiles:/app/staticfiles:ro
      - ./videocaller/media:/app/media:ro
    depends_on:
      - web

volumes:
  postgres_data:
