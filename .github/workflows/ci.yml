name: CI - Tests and Checks

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort

    - name: Run linting (flake8)
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 videocaller/agora --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 videocaller/agora --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting (black)
      run: |
        black --check videocaller/agora
      continue-on-error: true

    - name: Check import sorting (isort)
      run: |
        isort --check-only videocaller/agora
      continue-on-error: true

    - name: Run migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DJANGO_DEBUG: 'true'
        PUSHER_APP_ID: 'test-app-id'
        PUSHER_KEY: 'test-key'
        PUSHER_SECRET: 'test-secret'
        PUSHER_CLUSTER: 'test-cluster'
      run: |
        cd videocaller
        python manage.py migrate --no-input

    - name: Run Django tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DJANGO_DEBUG: 'true'
        PUSHER_APP_ID: 'test-app-id'
        PUSHER_KEY: 'test-key'
        PUSHER_SECRET: 'test-secret'
        PUSHER_CLUSTER: 'test-cluster'
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        QDRANT_URL: ${{ secrets.QDRANT_URL }}
        QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
      run: |
        cd videocaller
        python manage.py test
      continue-on-error: true

    - name: Check for missing migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        PUSHER_APP_ID: 'test-app-id'
        PUSHER_KEY: 'test-key'
        PUSHER_SECRET: 'test-secret'
        PUSHER_CLUSTER: 'test-cluster'
      run: |
        cd videocaller
        python manage.py makemigrations --check --dry-run --no-input

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install safety
      run: |
        pip install safety

    - name: Check for security vulnerabilities
      run: |
        safety check --json -r requirements.txt || true
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Collect static files
      env:
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DJANGO_DEBUG: 'false'
      run: |
        cd videocaller
        python manage.py collectstatic --no-input

    - name: Build validation complete
      run: echo "âœ… All checks passed!"
