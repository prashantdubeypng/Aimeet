services:
  - type: web
    name: aimeet
    runtime: python
    region: oregon
    plan: starter
    branch: master
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT videocaller.videocaller.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: aimeet-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: aimeet-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        value: us-east-1
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false
      - key: AGORA_CUSTOMER_ID
        sync: false
      - key: AGORA_CUSTOMER_SECRET
        sync: false
      - key: AGORA_RECORDING_REGION
        value: NA
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_GENERATE_MODEL
        value: gemini-2.5-flash-lite
      - key: GOOGLE_CONNECT_TIMEOUT
        value: 10
      - key: GOOGLE_READ_TIMEOUT
        value: 600
      - key: GOOGLE_MAX_TOKENS
        value: 1000
      - key: HF_EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: HF_EMBEDDING_DIMENSION
        value: 384
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: meeting_transcripts
      - key: PUSHER_APP_ID
        sync: false
      - key: PUSHER_KEY
        sync: false
      - key: PUSHER_SECRET
        sync: false
      - key: PUSHER_CLUSTER
        sync: false

  - type: worker
    name: aimeet-worker
    runtime: python
    region: oregon
    plan: starter
    branch: master
    buildCommand: "./build.sh"
    startCommand: "python videocaller/manage.py qcluster"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DATABASE_URL
        fromDatabase:
          name: aimeet-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: aimeet-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false

databases:
  - name: aimeet-db
    databaseName: aimeet
    user: aimeet
    region: oregon
    plan: starter

  - name: aimeet-redis
    plan: starter
    region: oregon
